{% extends 'users/base.html' %}

{% block content %}
<form action="{% url 'Vault:upload_file' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="up_load" class="field has-addons is-centered">
      <div class="control">
        <input class="input" type="file" name="my_file" accept="image/*" required placeholder="File to Upload">
      </div>
      <div class="control">
        <input id="description" class="input description" type="text" name="description"  required placeholder="Description">
      </div>
      
      <div class="control">
        <button class="button is-link" type="submit">submit</button>
      </div>
    </div> 
</form>


<nav class="panel">
  <p class="panel-heading">
    Repositories
  </p>
  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Search">
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
    </p>
  </div>
  <p class="panel-tabs">
    <a class="is-active">All</a>
    <a>Images</a>
    <a>Documents</a>
    <a>Misc</a>
    
  </p>
  {% for item in shelf %}
  <a class="panel-block is-active" href="{% url 'Vault:s_item' item.id %}">{{ item.description }} </a>
  
  {% endfor %}
  
  {% endblock %}
